[env]
extra_scripts = pre:include-apps.py

[env:xen_algorythm_mkii_nocv]
platform = teensy
board = teensylc
framework = arduino
lib_ldf_mode = chain+
lib_deps =
    SPI
    https://github.com/pigatron-industries/arduino_eurorack.git
    sumotoy/gpio_MCP23S17@^0.9
build_flags = -I./src
    -DALGORHYTHM_MKII=1
    -DAPP/ClockDivider

[env:xen_algorythm_mki]
platform = teensy
board = teensylc
framework = arduino
lib_ldf_mode = chain+
lib_deps =
    SPI
    https://github.com/pigatron-industries/arduino_eurorack.git
build_flags = -I./src
    -DALGORHYTHM_MKI=1
    -DAPP/ClockDivider
    -DAPP/EuclideanLogic
